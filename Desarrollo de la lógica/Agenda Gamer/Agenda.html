<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/agenda.css">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/navbar.css">

</head>

<body>
    <div class="animated_bg">
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
    </div>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Menu</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Nuevo Contacto</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="Contactos.html" class="sidebar-link">
                    <i class="lni lni-layout"></i>
                    <span>Lista de contactos</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="Politicas de Privacidad.html" class="sidebar-link">
                    <i class="lni lni-protection "></i>
                    <span>Politicas de Privacidad</span>
                </a>
            </li>
        </ul>
    </aside>
      <div class="container">
        <form class="form">
            <h2 class="form_title">AGENDA DE CONTACTOS</h2>
            <hr>
            <p class="sub_title">Complete los datos</p>

            <div class="form__inputs">
                <label for="" class="form__label">
                    <input type="text" placeholder=" " class="form__input" id="nombre">
                    <span class="form__text">Ingresa un nombre</span>
                </label>

                <label for="" class="form__label">
                    <input type="text" placeholder=" " class="form__input" id="apellido">
                    <span class="form__text">Ingresa un apellido</span>
                </label>
                <label for="" class="form__label">
                    <input type="text" placeholder=" " class="form__input" maxlength="9" id="telefono">
                    <span class="form__text">Télefono</span>
                </label>                    
                <label for="" class="form__label">
                    <input type="text" placeholder=" " class="form__input" id="correo">
                    <span class="form__text">Correo electronico</span>
                </label>
                <div class="botones">
                    <button type="button" onclick="guardarDatos()">Enviar</button>
                    <button type="reset" id="resetInfo">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>


    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog-box">
            <p>¡Tu contacto se agendó con éxito!</p>
            <div class="dialog-buttons">
                <button onclick="cerrarDialogo()">Aceptar</button>
                <button onclick="irAContactos()">Ir a contactos</button>
            </div>
        </div>
    </div>
</div>
    <script src="agenda.js"></script>
    <script>
        const Menu = document.querySelector(".toggle-btn");

Menu.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
    </script>
</body>

</html>
